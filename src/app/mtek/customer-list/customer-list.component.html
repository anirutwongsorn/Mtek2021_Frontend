<div class="mat-elevation-z8 mt-3 table-responsive">
    <div class="d-flex justify-content-between align-items-center p-3 search_form">
        <mat-form-field appearance="outline" class="w-50">
            <mat-label>Search product</mat-label>
            <input [(ngModel)]="textSearch" (keyup)="search($event)" matInput placeholder="ค้นหาลูกค้า" />
            <mat-icon matSuffix *ngIf="!textSearch">search</mat-icon>
            <button (click)="clearSearch()" mat-icon-button matSuffix *ngIf="textSearch">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <button mat-flat-button color="primary" [routerLink]="['/mtek/customer-add']" routerLinkActive="router-link-active" >
            <mat-icon>add</mat-icon>
            เพิ่มข้อมูลลูกค้า
        </button>
    </div>

    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="table-striped table-hover w-100">
            <ng-container matColumnDef="cusId">
                <th mat-header-cell *matHeaderCellDef class="text-center">รหัสลูกค้า</th>
                <td mat-cell *matCellDef="let data" class="text-center">
                    {{ data.cusId }}
                </td>
            </ng-container>

            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef>ชื่อ-สกุล</th>
                <td mat-cell *matCellDef="let data" class="text-truncate">
                    {{ data.fullName }}
                </td>
            </ng-container>

            <ng-container matColumnDef="shopName">
                <th mat-header-cell *matHeaderCellDef>ชื่อร้านค้า</th>
                <td mat-cell *matCellDef="let data" class="text-truncate" style="color: blue;">
                   <b> {{ data.shopName }}</b>
                </td>
            </ng-container>

            <ng-container matColumnDef="phoneNo">
                <th mat-header-cell *matHeaderCellDef class="text-center">เบอร์ติดต่อ</th>
                <td mat-cell *matCellDef="let data" class="text-center">
                    {{ data.phoneNo }}
                </td>
            </ng-container>

            <ng-container matColumnDef="addressNo">
                <th mat-header-cell *matHeaderCellDef class="text-center">ที่อยู่</th>
                <td mat-cell *matCellDef="let data" class="text-center">
                    {{ data.addressNo }} 
                </td>
            </ng-container>

            <ng-container matColumnDef="postcd">
                <th mat-header-cell *matHeaderCellDef class="text-center">รหัสไปรษณีย์</th>
                <td mat-cell mat-cell *matCellDef="let data" class="text-center">
                    {{ data.postcd }} 
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="text-center">ดำเนินการ</th>
                <td mat-cell *matCellDef="let data" class="text-center">
                    <button mat-button [routerLink]="['/mtek/customer-edit', data.cusId]" style="color: orange;">
                        <mat-icon class="material-icons-outlined"> edit </mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>
        </table>
    </div>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
</div>
